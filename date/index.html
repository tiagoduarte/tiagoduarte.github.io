<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Checker</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="scripts.js" type="text/javascript"></script>
        <script src="timezones.js" type="text/javascript"></script>
        <script src="libs/moment.min.js" type="text/javascript"></script>
        <script src="libs/moment-timezone-with-data.min.js" type="text/javascript"></script>
        <script src="libs/moment-duration-format.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Date Checker Tool</h1>
        <table>
            <tr>
                <td>Day</td>
                <td>Month</td>
                <td>Year</td>
                <td>Hour</td>
                <td>Minute</td>
                <td>Second</td>
            </tr>
            <tr>
                <td><input id="dayInput" class="dateInput" type="text" value="0"/></td>
                <td><input id="monthInput" class="dateInput" type="text" value="0"/></td>
                <td><input id="yearInput" class="dateInput" type="text" value="0"/></td>
                <td><input id="hourInput" class="dateInput" type="text" value="0"/></td>
                <td><input id="minuteInput" class="dateInput" type="text" value="0"/></td>
                <td><input id="secondInput" class="dateInput" type="text" value="0"/></td>
            </tr>
        </table>
        <p><select id="timezoneSelect" name="timezoneSelect"></select> <label>Note: PT > LA; ET > NY</label></p>
		<p><label id="lblInfo"></label></p>
        <p>
            <input id="addZone" type="button" value="+"/>
            <!--<input id="customZone" type="text" value="add custom time zone" />-->
            <select id="allZonesDL" name="allZonesDL"></select>
        </p>
        <input id="calcTimeBtn" type="button" value="Get Time" />
        <p><label id="outputLbl"></label></p>
    </body>
</html>
